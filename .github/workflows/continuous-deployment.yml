name: Continuous Integration and Delivery with GitHub Actions

on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Login to Google Cloud Platform
      uses: 'google-github-actions/auth@v3'
      with:
        credentials_json:  ${{ secrets.GOOGLE_CREDENTIALS }}

    - name: Configure Google Cloud SDK Repository
      run: |
        sudo apt-get update
        sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor > /usr/share/keyrings/cloud.google.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list > /dev/null
        sudo apt-get update

    - name: Install GKE Cloud Auth Plugin
      run: sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

    - name: Configure GKE Cloud Auth Plugin
      run: echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    - name: Configure GKE Cluster Access
      run: gcloud container clusters get-credentials maus-cluster --region northamerica-northeast1 --project ${{ secrets.PROJECT_ID }}

    - name: Configure Docker Authentication for Google Cloud Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Setup Java 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Build Application .jar
      working-directory: ./springboot-java-rest
      run: mvn clean package

    - name: Docker Compose Build
      run: docker compose build

    - name: Push to Google Cloud Artifact Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest ${{ secrets.REGISTRY_INFO }}/springboot-java-rest:latest
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest ${{ secrets.REGISTRY_INFO }}/springboot-java-rest:${{ github.run_id }}
        
        docker push ${{ secrets.REGISTRY_INFO }}/springboot-java-rest:latest
        docker push ${{ secrets.REGISTRY_INFO }}/springboot-java-rest:${{ github.run_id }}

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/springboot-java-rest springboot-java-rest=${{ secrets.REGISTRY_INFO }}/springboot-java-rest:${{ github.run_id }}
        kubectl rollout status deployment springboot-java-rest
        


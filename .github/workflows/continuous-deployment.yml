name: Continuous Integration and Delivery with GitHub Actions

on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Setup Java 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Build Application .jar
      working-directory: ./springboot-java-rest
      run: mvn clean package

    - name: Docker Compose Build
      run: docker compose build

    - name: Push to DockerHub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:${{ github.run_id }}
        
        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:${{ github.run_id }}
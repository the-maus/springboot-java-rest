name: Continuous Integration and Delivery with GitHub Actions

on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Setup Java 21
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Build Application .jar
      working-directory: ./springboot-java-rest
      run: mvn clean package

    - name: Docker Compose Build
      run: docker compose build

    - name: Tag and Push to Docker Image to Amazon Container Registry - ECR
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest ${{ secrets.IMAGE_REPO_URL }}:latest
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest ${{ secrets.IMAGE_REPO_URL }}:${{ github.run_id }}
        
        docker push ${{ secrets.IMAGE_REPO_URL }}:latest
        docker push ${{ secrets.IMAGE_REPO_URL }}:${{ github.run_id }}

    - name: Push to DockerHub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:${{ github.run_id }}

        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:${{ github.run_id }}
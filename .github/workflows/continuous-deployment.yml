    - name: Push to DockerHub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:${{ github.run_id }}

        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-java-rest:latest

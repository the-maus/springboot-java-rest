cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.google.com
file:
  upload-dir: /web/java/upload-dir
spring:
  application:
    name: springboot-java-rest
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_java_rest?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false #spring.jpa.open-in-view
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
logging:
  level:
    root: INFO #globally
    #net.sf.jasperreports.engine.*: TRACE
    #br.com.maus: DEBUG #by package
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true

spring:
  application:
    name: springboot-java-rest
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot_java_rest?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
    show-sql: false
    open-in-view: false #spring.jpa.open-in-view
logging:
  level:
    #root: WARN #globally
    br.com.maus: DEBUG #by package

server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.google.com
file:
  upload-dir: /web/java/upload-dir
email:
  subject: "Default Subject"
  message: "Default Message"
spring:
  application:
    name: springboot-java-rest
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false #spring.jpa.open-in-view
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enabled: true
      mail.smtp.starttls.required: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
logging:
  level:
    root: INFO #globally
    #br.com.maus: DEBUG #by package
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true


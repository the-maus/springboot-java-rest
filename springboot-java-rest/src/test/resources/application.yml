server:
  port: 8888
spring:
  application:
    name: springboot-java-rest
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false #spring.jpa.open-in-view
logging:
  level:
    root: INFO #globally
    #br.com.maus: DEBUG #by package
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true

